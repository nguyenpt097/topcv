<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../source/style1.css">
    <title>TopCV - CV xịn việc làm chất - Tạo CV & Tìm việc miễn phí</title>
</head>

<body>
    <div class="nav_general">
        <nav class="nav">
            <div>
                <div class="nav_logo_menu">
                    <a>
                        <img class="logo" src="../img/topcv-logo-4.webp" title="TopCV tuyển dụng tại TopCV"
                            alt="TopCV tuyển dụng tại TopCV">
                    </a>
                </div>
                <ul class="nav_menu_left">
                    <li>
                        <a href="">
                            Việc làm
                        </a>
                    </li>
                    <li>
                        <a href="" title="Công ty">
                            Hồ sơ & CV
                        </a>
                    </li>
                    <li>
                        <a href="" title="Công ty">
                            Công ty
                        </a>
                    </li>
                    <li>
                        <a href="" title="Công ty">
                            Phát triển sự nghiệp
                        </a>
                    </li>
                    <li>
                        <a href="" title="Công ty">
                            Công cụ
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="nav_menu_right">
                <li><a class="dangnhap">
                        Đăng nhập
                    </a></li>
                <li> <a class="dangky">
                        Đăng ký
                    </a></li>
                <li><a class="dangtuyen">
                        Đăng tuyển & tìm hồ sơ
                    </a></li>
            </ul>
        </nav>
    </div>
    <div>
        <div id="background">
            <div class="content_search">
                <div class="search_general">
                    <h1 style="font-family: Arial,Helvetica Neue,Helvetica,sans-serif">
                        Tìm việc phù hợp với bạn
                    </h1>
                    <div class="div_search">
                        <form class="box_search">
                            <div>
                                <input id="textbox_search" type="text"
                                    placeholder="Tên công việc, vị trí bạn muốn ứng tuyển ..." value="">
                            </div>
                            <div class="a_btn">
                                <a id="button_search">
                                    Tìm việc ngay
                                </a>
                            </div>
                        </form>

                    </div>
                    <div>
                        <h4 style="padding-bottom: 30px;">Các công ty tuyển dụng hàng đầu trên TopCV</h4>

                        <div class="img_small">
                            <div>
                                <img src="../img/onemoutn.png" alt="image">
                            </div>
                            <div>
                                <img src="../img/prudential.png" alt="image">
                            </div>
                            <div>
                                <img src="../img/fpt.png" alt="image">
                            </div>
                            <div>
                                <img src="../img/tiki.png" alt="image">
                            </div>
                            <div>
                                <img src="../img/viettel.png" alt="image">
                            </div>
                            <div>
                                <img src="../img/teachcombank.png" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <img id="img_search" src="../img/box_search.png" title="Nhân viên tuyển dụng tại TopCV">
                </div>
            </div>
        </div>
